<!DOCTYPE html>
<html>
    <head>
        <title>Quiz App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <linl rel='stylesheet' href='css/animate.css'/>

<body>
<div class='wrapper'>
    <h1 id='title'>Quiz App</h1>
    
    <div class='group'>

        <input id='answer0'>
    </div>
    <div class='group'>
        <h2 id='question1'></h2>
        <input id='answer1'>
    </div>
    <div class='group'>

        <input id='answer2'>
    </div>
    <div class='group'>
        <h2 id='question3'></h2>
        <input id='answer3'>
    </div>
    <button onclick='testResults()'>See Result</button>
    <h1 class='correct'>Correct:<span id='correct'></span></h1>
    <h1 class='incorrect'>Incorrect:<span id='incorrect'></span></h1>
</div>
